<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <title>STOPWATCH</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div id="container">
        <div id="text">
            <h3 class="stopwatch">STOPWATCH</h3>
        </div>
        <div id="clock_container">
            <div id="timer">
                <h3 id="timer_text">00 : 00 : 00 : 000</h3>
            </div>
            <div id="btns">
                <button class="btn_text" id="start_btn">START</button>
                <button class="btn_text" id="stop_btn">PAUSE</button>
                <button class="btn_text" id="reset_btn">RESET</button>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
